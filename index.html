<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shru <3 </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #fff0f3, #ffccd5, #fff5f7, #ffb3c1);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      margin: 0;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .font-signature { font-family: 'Dancing Script', cursive; }
    
    .main-box {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 25px 50px -12px rgba(255, 77, 109, 0.35);
      z-index: 10;
    }

    #no-btn {
      transition: all 0.2s ease;
      background-color: #ffe5ec;
      border: 2px solid #ff85a1;
      color: #ff4d6d;
      font-weight: 800;
      z-index: 100;
    }

    #yes-btn {
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 50;
      text-transform: uppercase;
    }

    .floating-img {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    .status-badge {
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 15px;
      border-radius: 99px;
      font-size: 0.85rem;
      font-weight: 800;
      color: #ff4d6d;
      border: 1px solid #ffccd5;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    /* Floating Emoji Styles */
    .particle {
      position: absolute;
      bottom: -10%;
      pointer-events: none;
      animation: floatUp linear infinite;
      z-index: 1;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="particles-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>

  <div id="container" class="main-box max-w-md w-full rounded-[3rem] p-10 text-center relative">
    
    <div class="status-badge">
      Saksham's Emotional State: <span id="status-text" class="uppercase">neutral</span>
    </div>

    <div class="floating-img mb-6">
      <img id="main-gif" src="neutral.jpg" 
           alt="Valentine Image" class="w-48 h-48 mx-auto rounded-full border-4 border-white object-cover shadow-xl">
    </div>

    <h1 id="headline" class="text-4xl font-black text-gray-900 mb-8 leading-tight">
      Will you be my Valentine, <span class="text-pink-500 font-signature text-5xl">Shru&lt;3</span>?
    </h1>

    <div id="controls" class="flex flex-col gap-6 items-center justify-center relative">
      <button id="yes-btn" class="bg-red-500 hover:bg-red-600 text-white font-black py-4 px-14 rounded-2xl shadow-[0_8px_0_#a4161a] active:shadow-none active:translate-y-[8px] text-2xl">
        HELL YEAHHH!
      </button>
      
      <button id="no-btn" class="px-10 py-3 rounded-2xl text-xl shadow-md">
        nuh uh
      </button>
    </div>

    <div id="success-msg" class="hidden animate-in fade-in zoom-in duration-700">
      <p class="text-gray-700 text-2xl leading-relaxed font-medium">
        "I've found my <span class="text-pink-500 font-bold">eternal belonging</span> in you."
      </p>
      <div class="h-px w-20 bg-pink-200 mx-auto my-6"></div>
      <p class="font-signature text-4xl text-red-500">I'll choose you every time.</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const headline = document.getElementById('headline');
    const mainGif = document.getElementById('main-gif');
    const controls = document.getElementById('controls');
    const successMsg = document.getElementById('success-msg');
    const statusText = document.getElementById('status-text');
    const particlesContainer = document.getElementById('particles-container');

    // Create Floating Hearts and Roses
    const emojis = ['‚ù§Ô∏è', 'üåπ', 'üíñ', '‚ú®', 'üå∑'];
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.fontSize = (Math.random() * 20 + 20) + 'px';
      particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
      particlesContainer.appendChild(particle);
      
      setTimeout(() => { particle.remove(); }, 10000);
    }
    setInterval(createParticle, 300);

    let noCount = 0;
    const phrases = [
      "nuh uh", "saachi mein no?", "itna ganda lagta hu apko?", 
      "shru please!!!!!", "maan jao naa", "bebuuuuuuuuuuuuuu ü•∫", 
      "my nibble nose!", "maan jao my aphrodite!", "my big butt princess", 
      "duckling stoppp!!!", "cutie kandari!!!", "no more now!"
    ];

    noBtn.addEventListener('click', () => {
      noCount++;
      statusText.innerText = "sad üò¢";
      statusText.style.color = "#4a5568";
      mainGif.src = "sad.jpg";
      
      const scale = 1 + (noCount * 0.5);
      yesBtn.style.transform = `scale(${scale})`;
      
      if (noCount < phrases.length) {
        noBtn.innerText = phrases[noCount];
      }

      if (noCount >= 2) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${Math.max(20, Math.min(x, window.innerWidth - 150))}px`;
        noBtn.style.top = `${Math.max(20, Math.min(y, window.innerHeight - 80))}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      statusText.innerText = "HEAVENLY HAPPY! üòç";
      statusText.style.color = "#ff4d6d";

      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.7 },
        colors: ['#ff4d6d', '#ff85a1', '#ffffff']
      });

      mainGif.src = "happy.jpg";
      headline.innerHTML = "I KNEW IT! ‚ù§Ô∏è";
      controls.classList.add('hidden');
      successMsg.classList.remove('hidden');
    });
  </script>
</body>
</html>
