<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shru<3 üíó</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Pacifico&display=swap');
    .font-romantic { font-family: 'Pacifico', cursive; }
    .font-handwritten { font-family: 'Caveat', cursive; }
    body { background: radial-gradient(circle, #fff5f5 0%, #fed7e2 100%); }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen overflow-hidden px-4">

  <div id="main-card" class="text-center p-10 bg-white/40 backdrop-blur-lg rounded-[40px] shadow-2xl border-4 border-white/60 max-w-md w-full relative">
    <div class="absolute -top-6 -left-6 text-4xl animate-bounce">‚ú®</div>
    <div class="absolute -bottom-6 -right-6 text-4xl animate-bounce" style="animation-delay: 0.5s">‚ú®</div>

    <div class="mb-6 flex justify-center">
      <img id="display-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" 
           alt="Cute Cat" class="h-44 drop-shadow-lg">
    </div>

    <h2 class="text-xl font-handwritten text-pink-600 mb-2 tracking-widest">HEY SHRU&lt;3</h2>
    <h1 id="question" class="text-4xl font-romantic text-red-500 mb-10 leading-tight">
      Will you be my Valentine? üåπ
    </h1>

    <div class="flex flex-col items-center justify-center gap-6" id="button-group">
      <button id="yes-btn" 
              class="bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 text-white font-bold py-4 px-12 rounded-full shadow-[0_10px_20px_rgba(72,187,120,0.4)] transform transition-all active:scale-90 z-50">
        HELL YEAHHH! üíñ
      </button>
      
      <button id="no-btn" 
              class="bg-white text-red-400 border-2 border-red-200 font-bold py-2 px-8 rounded-full shadow-md transition-all duration-200">
        nuh uh
      </button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const question = document.getElementById('question');
    const image = document.getElementById('display-image');
    const buttonGroup = document.getElementById('button-group');

    let noCount = 0;
    const phrases = [
      "nuh uh",
      "saachi mein no?",
      "itna ganda lagta hu apko?",
      "shru please!!!!!",
      "maan jao naa",
      "Puh-please? ü•∫",
      "I'll be the best valentine ever!",
      "Don't do this to me Shru..."
    ];

    noBtn.addEventListener('click', () => {
      noCount++;
      
      // 1. Growth logic for YES button
      const scale = 1 + (noCount * 0.35); 
      yesBtn.style.transform = `scale(${scale})`;
      
      // 2. Change the "No" button text based on your list
      if (noCount < phrases.length) {
        noBtn.innerText = phrases[noCount];
      } else {
        noBtn.innerText = "Okay, now you're just clicking it on purpose! üòÇ";
      }

      // 3. Move the "No" button away after a few tries
      if (noCount >= 3) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      // Epic Confetti
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      const randomInRange = (min, max) => Math.random() * (max - min) + min;

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);

      // Final View
      question.innerHTML = "I KNEW IT! ‚ù§Ô∏è<br><span class='text-2xl font-handwritten'>See you soon, Shru!</span>";
      image.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v8Y8X4E2H3gM6OJKN1/giphy.gif";
      buttonGroup.innerHTML = `<div class="text-6xl animate-bounce mt-4">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>`;
    });
  </script>

</body>
</html>
