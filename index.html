<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shru<3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff5f7;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .font-signature { font-family: 'Dancing Script', cursive; }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border: 2px solid #ffffff;
      box-shadow: 0 25px 50px -12px rgba(255, 77, 109, 0.25);
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    #no-btn { 
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    #yes-btn { 
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
    }

    .btn-shadow {
      box-shadow: 0 8px 0px 0px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div id="container" class="glass-card max-w-md w-full rounded-[2.5rem] p-10 text-center relative z-10">
    
    <div class="relative mb-8">
      <div class="floating">
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" 
             alt="Cute Cat" class="w-44 h-44 mx-auto rounded-3xl object-cover shadow-md">
      </div>
    </div>

    <h1 id="headline" class="text-3xl font-black text-gray-800 mb-8 leading-tight">
      Will you be my Valentine, <br>
      <span class="text-pink-500 font-signature text-5xl inline-block mt-2">Shru&lt;3</span>?
    </h1>

    <div id="controls" class="flex flex-col gap-5 items-center justify-center min-h-[200px]">
      
      <button id="yes-btn" class="bg-[#ff4d6d] hover:bg-[#ff758f] text-white font-black py-5 px-10 rounded-2xl shadow-[0_8px_0_#c9184a] active:shadow-none active:translate-y-[8px] z-50 text-xl tracking-tighter w-full max-w-[280px]">
        HELL YEAHHH!
      </button>
      
      <button id="no-btn" class="bg-white border-2 border-pink-200 text-pink-500 font-bold py-3 px-10 rounded-2xl shadow-sm hover:bg-pink-50 transition-colors w-full max-w-[280px]">
        nuh uh
      </button>
      
    </div>

    <div id="success-msg" class="hidden animate-in fade-in zoom-in duration-500">
      <div class="space-y-4">
        <p class="text-gray-700 text-xl font-medium leading-relaxed italic">
          "I‚Äôve found my <span class="text-pink-500 font-bold">eternal belonging</span> in you... the world stops when you rest your head on my chest."
        </p>
        <p class="font-signature text-4xl text-pink-500 pt-4">I'll choose you every time.</p>
      </div>
    </div>

  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const headline = document.getElementById('headline');
    const mainGif = document.getElementById('main-gif');
    const controls = document.getElementById('controls');
    const successMsg = document.getElementById('success-msg');

    let noCount = 0;
    const phrases = [
      "nuh uh",
      "saachi mein no?",
      "itna ganda lagta hu apko?",
      "shru please!!!!!",
      "maan jao naa",
      "Don't do this, Shru... ü•∫",
      "Think about our future! üè†",
      "Just click the big pink one!"
    ];

    noBtn.addEventListener('click', (e) => {
      noCount++;
      
      // 1. Grow the YES button (exponentially more aggressive)
      const scale = 1 + (noCount * 0.45);
      yesBtn.style.transform = `scale(${scale})`;
      
      // 2. Keep the NO button visible but change the text
      noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];

      // 3. Start the "catch me if you can" logic after click 2
      if (noCount >= 2) {
        // Calculate random position within viewport padding
        const padding = 100;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + (padding/2);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + (padding/2);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.width = 'auto'; // Prevent it from staying full width when fixed
        noBtn.style.zIndex = '1000';
      }
    });

    yesBtn.addEventListener('click', () => {
      // Multiple confetti bursts
      const count = 200;
      const defaults = { origin: { y: 0.7 }, zIndex: 9999 };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });

      // Transformation
      mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v8Y8X4E2H3gM6OJKN1/giphy.gif";
      headline.innerHTML = "I KNEW IT! ‚ù§Ô∏è";
      controls.classList.add('hidden');
      successMsg.classList.remove('hidden');
    });
  </script>
</body>
</html>
