<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shru <3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a; /* Deep elegant dark mode */
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow: hidden;
    }
    .font-serif-italic { font-family: 'Playfair Display', serif; font-style: italic; }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.5);
    }

    .shimmer {
      background: linear-gradient(90deg, #ff4d6d, #ff85a1, #ff4d6d);
      background-size: 200% auto;
      animation: shimmer 3s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    #no-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    #yes-btn {
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .bg-mesh {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: radial-gradient(at 0% 0%, hsla(343,100%,76%,0.15) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(343,100%,76%,0.1) 0, transparent 50%);
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-mesh"></div>

  <div id="container" class="glass-card max-w-lg w-full rounded-[2.5rem] p-10 text-center relative z-10 border-t border-white/20">
    
    <div class="relative mb-8 flex justify-center">
      <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kaq6Ggm5hkz3gsBAkd/giphy.gif" 
           alt="Cute Cat" class="w-56 h-56 object-cover rounded-3xl shadow-2xl rotate-2">
    </div>

    <div id="header-content">
      <h1 class="text-white text-5xl font-extrabold mb-4 tracking-tight">
        Will you be my Valentine, <br>
        <span class="shimmer font-serif-italic">Shru</span> <span class="text-red-500">‚ù§Ô∏è</span>?
      </h1>
      <p class="text-slate-400 text-lg mb-10 font-medium">I've found my eternal belonging in you.</p>
    </div>

    <div id="controls" class="flex flex-col gap-6 items-center justify-center min-h-[200px]">
      <button id="yes-btn" class="bg-red-500 hover:bg-red-600 text-white font-extrabold py-5 px-14 rounded-full shadow-[0_0_30px_rgba(239,68,68,0.4)] z-50 text-2xl uppercase tracking-tighter">
        HELL YEAHHH!
      </button>
      
      <button id="no-btn" class="border-2 border-slate-700 text-slate-300 font-bold py-3 px-10 rounded-full hover:bg-slate-800 transition-colors text-lg">
        nuh uh
      </button>
    </div>

    <div id="success-msg" class="hidden py-10">
      <h2 class="text-5xl font-extrabold text-white mb-6">I KNEW IT! ‚ù§Ô∏è</h2>
      <p class="text-slate-300 text-2xl font-serif-italic leading-relaxed">
        "I want to see your smile till the end of my time. You're my home, my bliss, my everything."
      </p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const header = document.getElementById('header-content');
    const mainGif = document.getElementById('main-gif');
    const controls = document.getElementById('controls');
    const successMsg = document.getElementById('success-msg');

    let noCount = 0;
    const phrases = [
      "nuh uh",
      "saachi mein no?",
      "itna ganda lagta hu apko?",
      "shru please!!!!!",
      "maan jao naa",
      "Really? ü•∫",
      "You're breaking my heart",
      "Just look at the big button!"
    ];

    noBtn.addEventListener('click', () => {
      noCount++;
      
      // Scale YES button
      const scale = 1 + (noCount * 0.45);
      yesBtn.style.transform = `scale(${scale})`;
      
      // Update NO button text
      noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
      
      // NO button style stays bold but shifts
      if (noCount >= 3) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.zIndex = '1000';
        noBtn.classList.add('bg-slate-900', 'border-red-500/50');
      }
    });

    yesBtn.addEventListener('click', () => {
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ffffff', '#ef4444']
      });

      mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v8Y8X4E2H3gM6OJKN1/giphy.gif";
      header.classList.add('hidden');
      controls.classList.add('hidden');
      successMsg.classList.remove('hidden');
      
      // Side bursts
      setTimeout(() => {
        const end = Date.now() + (3 * 1000);
        (function frame() {
          confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d'] });
          confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d'] });
          if (Date.now() < end) requestAnimationFrame(frame);
        }());
      }, 200);
    });
  </script>
</body>
</html>
