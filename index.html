<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shru<3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4d6d;
      --secondary: #ff85a1;
    }
    body {
      background-color: #fff5f7;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .font-signature { font-family: 'Dancing Script', cursive; }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 25px 50px -12px rgba(255, 77, 109, 0.2);
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    #no-btn { transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    #yes-btn { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="container" class="glass-card max-w-md w-full rounded-[2rem] p-8 text-center relative z-10">
    <div class="relative mb-6">
      <div class="floating">
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" 
             alt="Cute Cat" class="w-48 h-48 mx-auto rounded-2xl object-cover shadow-lg">
      </div>
      <div class="absolute -top-4 -right-4 bg-white p-2 rounded-full shadow-md rotate-12">‚ù§Ô∏è</div>
    </div>

    <h2 class="text-sm font-bold tracking-[0.2em] text-pink-400 uppercase mb-2">Private Invitation</h2>
    <h1 id="headline" class="text-4xl font-extrabold text-gray-800 mb-6 leading-tight">
      Will you be my Valentine, <span class="text-pink-500 font-signature text-5xl">Shru&lt;3</span>?
    </h1>

    <div id="controls" class="flex flex-col gap-4 items-center justify-center relative min-h-[150px]">
      <button id="yes-btn" class="bg-pink-500 hover:bg-pink-600 text-white font-black py-4 px-12 rounded-2xl shadow-[0_10px_0_#c9184a] active:shadow-none active:translate-y-[10px] z-50 text-xl uppercase tracking-wider">
        HELL YEAHHH!
      </button>
      
      <button id="no-btn" class="text-gray-400 font-semibold hover:text-gray-600 px-6 py-2 rounded-xl text-lg">
        nuh uh
      </button>
    </div>

    <div id="success-msg" class="hidden">
      <p class="text-gray-700 text-xl leading-relaxed italic">
        "I‚Äôve found my <span class="text-pink-500 font-bold">eternal belonging</span> in you. <br>
        The world stops when you rest your head on my chest."
      </p>
      <p class="mt-6 font-signature text-3xl text-pink-500">I'll choose you every time.</p>
    </div>
  </div>

  <div class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
    <div class="absolute top-10 left-10 text-4xl animate-pulse">‚ú®</div>
    <div class="absolute bottom-20 right-10 text-4xl animate-bounce">üíñ</div>
    <div class="absolute top-1/2 left-20 text-2xl animate-pulse">üå∏</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const headline = document.getElementById('headline');
    const mainGif = document.getElementById('main-gif');
    const controls = document.getElementById('controls');
    const successMsg = document.getElementById('success-msg');

    let noCount = 0;
    const phrases = [
      "nuh uh",
      "saachi mein no?",
      "itna ganda lagta hu apko?",
      "shru please!!!!!",
      "maan jao naa",
      "Don't do this, Shru ü•∫",
      "I'm gonna cry...",
      "Just click the big button!"
    ];

    noBtn.addEventListener('click', () => {
      noCount++;
      
      // Grow the YES button
      const scale = 1 + (noCount * 0.4);
      yesBtn.style.transform = `scale(${scale})`;
      
      // Move the buttons up as it grows
      controls.style.marginTop = `${noCount * 10}px`;

      // Change text
      noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];

      // Make it run away after 3 clicks
      if (noCount >= 3) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      }
    });

    yesBtn.addEventListener('click', () => {
      // Confetti
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ff85a1', '#ffffff']
      });

      // Change Content
      mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v8Y8X4E2H3gM6OJKN1/giphy.gif";
      headline.innerHTML = "I KNEW IT! ‚ù§Ô∏è";
      controls.classList.add('hidden');
      successMsg.classList.remove('hidden');
      
      // Final explosion after 1 second
      setTimeout(() => {
        confetti({
          particleCount: 100,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 100,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
      }, 500);
    });
  </script>
</body>
</html>
