<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine? ðŸ’—</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    .font-romantic { font-family: 'Pacifico', cursive; }
  </style>
</head>

<body class="bg-pink-50 flex items-center justify-center min-h-screen overflow-hidden">

  <div id="main-card" class="text-center p-8 bg-white/50 backdrop-blur-md rounded-3xl shadow-xl border border-pink-200 max-w-md w-full mx-4">
    <div class="mb-6 justify-center flex">
      <img id="display-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" 
           alt="Cute Cat" class="h-48 rounded-lg">
    </div>

    <h1 id="question" class="text-4xl font-romantic text-red-500 mb-8 leading-tight">
      Will you be my Valentine? ðŸŒ¹
    </h1>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4" id="button-group">
      <button id="yes-btn" 
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-all active:scale-95">
        YES! ðŸ’–
      </button>
      
      <button id="no-btn" 
              class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all">
        No? ðŸ˜¢
      </button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const question = document.getElementById('question');
    const image = document.getElementById('display-image');
    const buttonGroup = document.getElementById('button-group');

    let noCount = 0;
    const phrases = [
      "No? ðŸ˜¢", "Are you sure?", "Really sure??", "Think again!", 
      "Last chance!", "Surely not?", "You're breaking my heart!", 
      "I'm gonna cry...", "Okay, fine... wait, no!", "PLEASE? â¤ï¸"
    ];

    noBtn.addEventListener('click', () => {
      noCount++;
      
      // 1. Make the "Yes" button bigger
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = `${currentSize * 1.4}px`;
      yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.2}px ${parseFloat(window.getComputedStyle(yesBtn).paddingLeft) * 1.2}px`;

      // 2. Change the "No" button text
      noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];

      // 3. Move the "No" button randomly if they keep trying!
      if (noCount > 3) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      // Confetti effect!
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff0000', '#ff69b4', '#ffffff']
      });

      // Update the UI
      question.innerText = "Yay! See you on the 14th! ðŸ¥°";
      image.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v8Y8X4E2H3gM6OJKN1/giphy.gif";
      buttonGroup.classList.add('hidden');
    });
  </script>

</body>
</html>
