<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shru<3 üíó</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Pacifico&display=swap');
    
    body {
      background: #fff5f5;
      font-family: 'Caveat', cursive;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 182, 193, 0.3);
    }

    .letter-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 1.5s ease-in-out;
    }

    .letter-open {
      max-height: 5000px;
    }

    .floating-heart {
      position: absolute;
      color: #ffb6c1;
      pointer-events: none;
      z-index: -1;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .font-romantic { font-family: 'Pacifico', cursive; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10">

  <div id="heart-bg"></div>

  <div id="main-card" class="glass p-8 rounded-[30px] shadow-2xl text-center max-w-md w-full mx-4 transition-all duration-700">
    <img id="display-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" class="h-40 mx-auto mb-4">
    
    <h1 id="question" class="text-4xl font-romantic text-red-500 mb-8">Will you be my Valentine, Shru&lt;3?</h1>

    <div id="button-group" class="flex flex-col items-center gap-4">
      <button id="yes-btn" class="bg-red-500 hover:bg-red-600 text-white text-2xl px-10 py-3 rounded-full shadow-lg transition-transform z-50">
        HELL YEAHHH!
      </button>
      <button id="no-btn" class="bg-gray-100 text-gray-500 px-6 py-2 rounded-full transition-all duration-200">
        nuh uh
      </button>
    </div>
  </div>

  <div id="letter-wrapper" class="letter-container w-full max-w-2xl px-4 mt-10">
    <div class="glass p-8 sm:p-12 rounded-lg shadow-inner text-gray-800 text-xl sm:text-2xl leading-relaxed relative">
        <div class="absolute top-4 right-6 text-pink-300 text-6xl opacity-20">‚ù§Ô∏è</div>
        
        <p id="typed-text" class="whitespace-pre-wrap"></p>
        
        <div class="mt-10 border-t border-pink-100 pt-6 font-romantic text-red-400">
            Forever Yours,<br>
            [Your Name]
        </div>
    </div>
  </div>

  <script>
    const letterText = `Precious Shruv.\n\nDoes love change? Does the person you love the most ever grow stale in your eyes? I like to see this question differently. If I were to think of love, few faces come through my head. I see my parents chuckling on sight of me saying something as a kid, my grandfather playing cricket with me or feeding me ice cream while I sat on their lap. I see my Nani calling out my name.\n\nKeeping them aside a face has recently joined these collective montage of memories. That face calls herself Shruti Kondori, I call her Shru or Shruvi. She's cute, she smiles when she sees me, laughs at my shitty jokes, a great kisser, extremely emotionally intelligent, really responsible, smells nice... Everything I can dream of.\n\nEvery moment I spent with her, flies over so quickly out of hands yet everything stays with me. Little actions signify how much she cares about me and honestly I would do anything for her. Things which were mundane to me now hold deep meaning. Love felt like an amazing life changing thing that felt impossible to obtain but paradoxically so easy to be in.\n\nThe touch, a look, a smile from her is enough make drop to my knees and start thanking God for everything. I was aching for eternal belonging and I have found that in her. She sees the real me and I see her truest form. When she's resting her head on my chest I feel as if I have won the world.\n\n"I love her" feels too clich√© and less powerful trying to put how much she means to me in words. My love for her only grows as each day passes. She brings out the best in me without even trying. My love for Shruti has only blossomed more ever so lovingly for her. \n\nI can't wait to be independent so I can spend my life looking after my tiny family. She's my home. She's my bliss. She's my love. I want to give her every bit of happiness in this world. I can see her smile till the end of my time. \n\nI want to keep her next to me always... together, cuddling, watching movies, going on long walks, going on drives, exercising together... I want to hold you so close because I don't want our hearts to stay away from each other. \n\nThis wouldn't end here my love. I know our stupid fates would find us together again in every life and I'll choose you each time just to do this all over again and again.`;

    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const mainCard = document.getElementById('main-card');
    const letterWrapper = document.getElementById('letter-wrapper');
    const typedTextElement = document.getElementById('typed-text');

    let noCount = 0;
    const phrases = ["nuh uh", "saachi mein no?", "itna ganda lagta hu apko?", "shru please!!!!!", "maan jao naa"];

    // Floating Hearts Generation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.getElementById('heart-bg').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    noBtn.addEventListener('click', () => {
      noCount++;
      if(noCount < phrases.length) noBtn.innerText = phrases[noCount];
      
      const scale = 1 + (noCount * 0.4);
      yesBtn.style.transform = `scale(${scale})`;

      if(noCount >= 2) {
        noBtn.style.position = 'fixed';
        noBtn.style.left = Math.random() * 80 + 'vw';
        noBtn.style.top = Math.random() * 80 + 'vh';
      }
    });

    yesBtn.addEventListener('click', () => {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      
      mainCard.classList.add('scale-90', 'opacity-50');
      document.getElementById('button-group').style.display = 'none';
      document.getElementById('question').innerText = "For My Shru <3";
      
      letterWrapper.classList.add('letter-open');
      
      // Typewriter Effect
      let i = 0;
      function typeWriter() {
        if (i < letterText.length) {
          typedTextElement.innerHTML += letterText.charAt(i);
          i++;
          setTimeout(typeWriter, 25); // Adjust speed here
          if(i % 5 === 0) window.scrollTo(0, document.body.scrollHeight);
        }
      }
      setTimeout(typeWriter, 1000);
    });
  </script>
</body>
</html>
