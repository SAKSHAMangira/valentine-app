<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Shru <3 </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f3;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .font-signature { font-family: 'Dancing Script', cursive; }
    
    .main-box {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #ffccd5;
      box-shadow: 0 20px 40px rgba(255, 77, 109, 0.15);
    }

    /* The "No" button needs to be bold and visible */
    #no-btn {
      transition: all 0.2s ease;
      background-color: #ffe5ec;
      border: 2px solid #ff85a1;
      color: #ff4d6d;
      font-weight: 800;
      z-index: 100; /* Always stay above the growing Yes button */
    }

    #no-btn:hover {
      background-color: #ffb3c1;
      transform: scale(1.05);
    }

    #yes-btn {
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 50;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div id="container" class="main-box max-w-md w-full rounded-[2.5rem] p-10 text-center relative overflow-visible">
    
    <div class="floating mb-6">
      <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kaq6Ggm5hkz3gsBAkd/giphy.gif" 
           alt="Cute Cat" class="w-44 h-44 mx-auto rounded-full border-4 border-pink-200 object-cover shadow-inner">
    </div>

    <h1 id="headline" class="text-4xl font-black text-gray-900 mb-8 leading-tight">
      Will you be my Valentine, <span class="text-pink-500 font-signature text-5xl">Shru&lt;3</span>?
    </h1>

    <div id="controls" class="flex flex-col gap-6 items-center justify-center relative">
      <button id="yes-btn" class="bg-red-500 hover:bg-red-600 text-white font-black py-4 px-14 rounded-2xl shadow-[0_8px_0_#a4161a] active:shadow-none active:translate-y-[8px] text-2xl">
        HELL YEAHHH!
      </button>
      
      <button id="no-btn" class="px-10 py-3 rounded-2xl text-xl shadow-sm">
        nuh uh
      </button>
    </div>

    <div id="success-msg" class="hidden animate-in fade-in zoom-in duration-500">
      <p class="text-gray-700 text-2xl leading-relaxed font-medium">
        "I've found my <span class="text-pink-500 font-bold">eternal belonging</span> in you."
      </p>
      <div class="h-px w-20 bg-pink-200 mx-auto my-6"></div>
      <p class="font-signature text-4xl text-red-500">I'll choose you every time.</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const headline = document.getElementById('headline');
    const mainGif = document.getElementById('main-gif');
    const controls = document.getElementById('controls');
    const successMsg = document.getElementById('success-msg');

    let noCount = 0;
    const phrases = [
      "nuh uh",
      "saachi mein no?",
      "itna ganda lagta hu apko?",
      "shru please!!!!!",
      "maan jao naa",
      "bebuuuuuuuuuuuuuu ü•∫",
      "my nibble nose!",
      "maan jao my aphrodite!",
      "my big butt princess",
      "duckling stoppp!!!",
      "cutie kandari!!!",
      "no more now!"
      
      
      
    ];

    noBtn.addEventListener('click', () => {
      noCount++;
      
      // 1. Grow the YES button faster
      const scale = 1 + (noCount * 0.5);
      yesBtn.style.transform = `scale(${scale})`;
      
      // 2. Change text based on your lingo
      if (noCount < phrases.length) {
        noBtn.innerText = phrases[noCount];
      }

      // 3. Move the "No" button randomly after a few attempts
      if (noCount >= 2) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        // Ensure it doesn't just disappear behind the box
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${Math.max(20, Math.min(x, window.innerWidth - 150))}px`;
        noBtn.style.top = `${Math.max(20, Math.min(y, window.innerHeight - 80))}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      // Confetti burst
      const count = 200;
      const defaults = { origin: { y: 0.7 }, colors: ['#ff4d6d', '#ff85a1', '#ffffff'] };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio)
        }));
      }

      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });

      // Change Content
      mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXh6ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZzR4bm96ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/LYU79Yt2Y6E6Jg9bUj/giphy.gif";
      headline.innerHTML = "I KNEW IT! ‚ù§Ô∏è";
      controls.classList.add('hidden');
      successMsg.classList.remove('hidden');
    });
  </script>
</body>
</html>
